# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
env:
  TERM: xterm-256color

window:
  decorations: buttonless
  opacity: 1
  padding:
    x: 8
    y: 4
  dynamic_padding: true

scrolling:
  history: 0

font:
  normal:
    family: JetBrains Mono
    style: Light
  bold:
    style: Light
  italic:
    style: Light
  bold_italic:
    style: Light
  size: 15
  offset:
    x: 0
    y: 0

key_bindings:
  - { key: A, mods: Command, chars: "\x1ba" }
  - { key: B, mods: Command, chars: "\x1bb" }
  - { key: C, mods: Command, chars: "\x1bc" }
  - { key: D, mods: Command, chars: "\x1bd" }
  - { key: E, mods: Command, chars: "\x1be" }
  - { key: F, mods: Command, chars: "\x1bf" }
  - { key: G, mods: Command, chars: "\x1bg" }
  - { key: H, mods: Command, chars: "\x1bh" }
  - { key: I, mods: Command, chars: "\x1bi" }
  - { key: J, mods: Command, chars: "\x1bj" }
  - { key: K, mods: Command, chars: "\x1bk" }
  - { key: L, mods: Command, chars: "\x1bl" }
  - { key: M, mods: Command, chars: "\x1bm" }
  - { key: N, mods: Command, chars: "\x1bn" }
  - { key: O, mods: Command, chars: "\x1bo" }
  - { key: P, mods: Command, chars: "\x1bp" }
  - { key: Q, mods: Command, chars: "\x1bq" }
  - { key: R, mods: Command, chars: "\x1br" }
  - { key: S, mods: Command, chars: "\x1bs" }
  - { key: T, mods: Command, chars: "\x1bt" }
  - { key: U, mods: Command, chars: "\x1bu" }
  - { key: V, mods: Command, action: Paste }
  - { key: W, mods: Command, chars: "\x1bw" }
  - { key: X, mods: Command, chars: "\x1bx" }
  - { key: Y, mods: Command, chars: "\x1by" }
  - { key: Z, mods: Command, chars: "\x1bz" }

  - { key: Comma, mods: Command, chars: "\x1b," }

  - { key: A, mods: Shift|Command, chars: "\x1bA" }
  - { key: B, mods: Shift|Command, chars: "\x1bB" }
  - { key: C, mods: Shift|Command, chars: "\x1bC" }
  - { key: D, mods: Shift|Command, chars: "\x1bD" }
  - { key: E, mods: Shift|Command, chars: "\x1bE" }
  - { key: F, mods: Shift|Command, chars: "\x1bF" }
  - { key: G, mods: Shift|Command, chars: "\x1bG" }
  - { key: H, mods: Shift|Command, chars: "\x1bH" }
  - { key: I, mods: Shift|Command, chars: "\x1bI" }
  - { key: J, mods: Shift|Command, chars: "\x1bJ" }
  - { key: K, mods: Shift|Command, chars: "\x1bK" }
  - { key: L, mods: Shift|Command, chars: "\x1bL" }
  - { key: M, mods: Shift|Command, chars: "\x1bM" }
  - { key: N, mods: Shift|Command, action: CreateNewWindow }
  - { key: O, mods: Shift|Command, chars: "\x1bO" }
  - { key: P, mods: Shift|Command, chars: "\x1bP" }
  - { key: Q, mods: Shift|Command, chars: "\x1bQ" }
  - { key: R, mods: Shift|Command, chars: "\x1bR" }
  - { key: S, mods: Shift|Command, chars: "\x1bS" }
  - { key: T, mods: Shift|Command, chars: "\x1bT" }
  - { key: U, mods: Shift|Command, chars: "\x1bU" }
  - { key: V, mods: Shift|Command, chars: "\x1bV" }
  - { key: W, mods: Shift|Command, chars: "\x1bW" }
  - { key: X, mods: Shift|Command, chars: "\x1bX" }
  - { key: Y, mods: Shift|Command, chars: "\x1bY" }
  - { key: Z, mods: Shift|Command, chars: "\x1bZ" }

bell:
  duration: 0

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 750
  unfocused_hollow: true

live_config_reload: false

colors: # (gruvbox dark)
  cursor:
    cursor: "#bdae93"
    text: "#282828"
  normal:
    black: "#7c6f64"
    blue: "#83a598"
    cyan: "#8ec07c"
    green: "#b8bb26"
    magenta: "#d3869b"
    red: "#fb4934"
    white: "#ebdbb2"
    yellow: "#fabd2f"
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
  selection:
    background: "#ebdbb2"
    text: "#504945"
