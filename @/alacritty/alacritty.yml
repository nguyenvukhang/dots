# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
env: { TERM: xterm-256color }
bell: { duration: 0 }
live_config_reload: false
scrolling: { history: 10000 }

window:
  # full, none, buttonless, transparent
  decorations: full
  # opacity: 0.98
  opacity: 1
  decorations_theme_variant: Dark
  padding: { x: 8, y: 4 }
  dynamic_padding: true

font:
  normal: { family: JetBrains Mono, style: Light }
  bold: { style: Light }
  italic: { style: Light }
  bold_italic: { style: Light }
  size: 14

# XCode defaults
# font:
#   normal: { family: SF Mono, style: Regular }
#   bold: { style: Regular }
#   italic: { style: Regular }
#   bold_italic: { style: Regular }
#   size: 12.5
#   offset: { x: 0, y: 4 }

cursor:
  style: { shape: Block, blinking: Always }
  blink_interval: 750
  unfocused_hollow: true

colors: # (gruvbox material)
  cursor:
    cursor: "#d5c4a1"
    text: "#282828"
  normal:
    black: "#7c6f64"
    blue: "#7daea3"
    cyan: "#89b482"
    green: "#a9b665"
    magenta: "#d3869b"
    red: "#ea6962"
    white: "#ebdbb2"
    yellow: "#d8a657"
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
  selection:
    background: "#ebdbb2"
    text: "#504945"

