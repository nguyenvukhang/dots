window:
  padding:
    x: 8
    y: 4
  dynamic_padding: true
  opacity: 0.96
  decorations: full

scrolling:
  history: 10000
  multiplier: 2

font:
  normal:
    family: JetBrains Mono Medium
  bold:
    family: JetBrains Mono Medium
  italic:
    family: JetBrains Mono Medium
  bold_italic:
    family: JetBrains Mono Medium
  size: 15
  offset:
    x: 0
    y: 0

# Colors (Gruvbox Dark)
colors:
  bright:
    black: '#7c6f64'
    blue: '#83a598'
    cyan: '#8ec07c'
    green: '#b8bb26'
    magenta: '#d3869b'
    red: '#fb4934'
    white: '#ebdbb2'
    yellow: '#fabd2f'
  cursor:
    cursor: '#ebdbb2'
    text: '#282828'
  normal:
    black: '#7c6f64'
    blue: '#83a598'
    cyan: '#8ec07c'
    green: '#b8bb26'
    magenta: '#d3869b'
    red: '#fb4934'
    white: '#ebdbb2'
    yellow: '#fabd2f'
  primary:
    background: '#282828'
    foreground: '#ebdbb2'
  selection:
    background: '#ebdbb2'
    text: '#504945'

bell:
  duration: 0

cursor:
  style:
    shape: Block
    blinking: Always
  blink_interval: 750
  unfocused_hollow: true

live_config_reload: false
