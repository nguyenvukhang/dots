# waiting for fix
background_opacity 1

include gruvbox.conf
include JetBrains-Mono.conf
include math-unicode.conf
# general
    detect_urls                            yes
    allow_remote_control                   no
    shell_integration                      disabled
    enable_audio_bell                      no
    inactive_text_alpha                    0.8
    clear_all_mouse_actions                yes
    clear_all_shortcuts                    yes
# macOS
    confirm_os_window_close                1
    hide_window_decorations                no
    macos_quit_when_last_window_closed     yes
    macos_option_as_alt                    yes
    macos_thicken_font                     0.4
# mouse
    wheel_scroll_multiplier                6.0
    mouse_map       left click  ungrabbed  no-op
    mouse_map       left press  ungrabbed  mouse_selection  normal
    mouse_map cmd + left click  ungrabbed  mouse_click_url
    mouse_map left doublepress  ungrabbed  mouse_selection word
    mouse_selection word
# appearance
    window_padding_width                   5
    cursor_shape                           block
    cursor_text_color                      background
    term                                   xterm-kitty
# keyboard shortcuts
    map cmd+c  copy_to_clipboard
    map cmd+v  paste_from_clipboard
    map cmd+-  change_font_size      all  -1
    map cmd+=  change_font_size      all  +1
    map cmd++  change_font_size      all   0
# map cmd + _ -> alt + _ {{{
